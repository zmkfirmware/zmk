name: Docs Checks

on:
  push:
    paths:
      - ".github/workflows/doc-checks.yml"
      - "docs/**"
  pull_request:
    paths:
      - ".github/workflows/doc-checks.yml"
      - "docs/**"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: bahmutov/npm-install@v1
        with:
          working-directory: docs
      - name: ESLint
        run: npm run lint
        working-directory: docs
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: bahmutov/npm-install@v1
        with:
          working-directory: docs
      - name: Build
        run: npm run build
        working-directory: docs
      - name: TypeScript check
        run: npm run typecheck
        working-directory: docs
