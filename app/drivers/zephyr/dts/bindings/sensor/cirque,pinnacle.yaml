description: |
  Sensor driver for the Cirque Pinnacle trackpad ASICs

compatible: "cirque,pinnacle"

include: base.yaml

on-bus: spi

properties:
  spi-max-frequency:
    type: int
    required: true
    description: |
      Maximum SPI clock speed supported by the device, in Hz.
  dr-gpios:
    type: phandle-array
    required: true
    description: Data ready pin for the trackpad
  invert-x:
    type: boolean
  invert-y:
    type: boolean
  sleep:
    type: boolean
  no-taps:
    type: boolean
